<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="./image/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ethiopic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/reseter.css" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>badword-Generator</title>
</head>

<body>
  <header>
    <div class="contain_head">
      <nav>
        <span class="contain_img_head">
          <img src="../image/pepe.png" alt="pepe the frog le pirate">
        </span>
        <ul class="nav_menu nav-menu">
          <li class="nav_item"><a class="first_a nav_a" href="./page/info.html">Information</a></li>
          <li class="nav_item"><a class="second_a nav_a" href="./page/game.html">Jeux</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <span class="contain_img_head">
          <img class="pepe" src="../image/pepe.png" alt="pepe the frog le pirate">
        </span>
      </nav>
    </div>
  </header>
  <main>
    <section class="first_section">
      <div class="contain_gif"></div>
      <div class="contain_move_quote" id="contain_comment">
        <span class="contain_int_move_quote" id="comment"></span>
      </div> 
      <div class="container">
        <div class="button_background" id="btnBackground">
          <span>Change background</span>
        </div>
        <div class="contain_button">
          <button class="btn" id="btn">Appuie pour générer ton injure</button>
        </div>
        <div class="contain_quote" id="containQuote">
          <div class="contain_int_quote">
            <p id="output">ça va apparaitre</p>
            <p>&nbsp;</p>
            <p id="quote">ici</p>
          </div>
        </div>
      </div>
      <div class="contain_toast" id="contain_toast"></div>
    </section>
    <section class="second_section">
      <div class="contain_rain" id="contain_rain"></div>
      <div class="contain_second_section">
        <span id="adaptivImg" class="contain_adaptive_img">
          <img class="tournesol" id="tournesol" src="../image/tournesol.jpg" alt="le professeur tournesol">
          <img class="haddock" id="haddock" src="../image/haddock.png" alt="capitaine haddock">
        </span>
        <div class="contain_second_button">
          <div class="second_button" id="second_button">
            clique ici pour faire tomber la pluie
          </div>
          <div class="third_button" id="third_button">
            Clique ici pour stop la pluie
          </div>
        </div>
      </div>
    </section>
    <section class="third_section">
      <div class="contain_grass">
      </div>
    </section>
  </main>
  <footer>
    <div class="contain_footer">
      <div class="contain_txt_footer">
        <p>Make with</p>
        <p>❤</p>
        <p>by Nashsan</p>
      </div>
      <div class="contain_svg_footer">
        <h3>CONTACT</h3>
        <div class="contain_link">
          <a target="_blank" href="https://www.instagram.com/kalik.yuga/" class="contain_svg_contact">
            <img src="../image/instagram.svg" alt="logo instagram">
          </a>
          <a target="_blank" href="https://github.com/Ednahe" class="contain_svg_contact">
            <img src="../image/github.svg" alt="logo github">
          </a>
        </div>
      </div>
    </div>
  </footer>
  <script src="./script/main.js"></script>
  <script src="../script/injurie.js"></script>
</body>

</html>
